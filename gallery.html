<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SRMTH | Gallery</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/Assets/Css/gallery.min.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="Assets/Css/main.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link rel="icon" type="image/png" href="srmth.jpg" />
  </head>
  <body onload="myFunction()">
    <div id="preloader"></div>

    <nav data-load="navbar.html"></nav>

    <div class="gallery">
      <h1 style="z-index: -1;">GALLERY</h1>
      <p>
        Some of the good moments of our team captured by random people. Here are
        some pictures from our team who have had elevated success and
        experiences together.
      </p>
      <hr />
      <ul class="grid">
        <li class="small" style="background-image: url(Assets/img/1.jpg);"></li>
        <li class="large" style="background-image: url(Assets/img/2.jpg);"></li>
        <li class="large" style="background-image: url(Assets/img/3.jpg);"></li>
        <li class="small" style="background-image: url(Assets/img/4.jpg);"></li>
        <li class="small" style="background-image: url(Assets/img/5.jpg);"></li>
        <li class="large" style="background-image: url(Assets/img/6.jpg);"></li>
        <li class="large" style="background-image: url(Assets/img/7.jpg);"></li>
        <li class="small" style="background-image: url(Assets/img/8.jpg);"></li>
        <li class="small" style="background-image: url(Assets/img/9.jpg);"></li>
        <li
          class="large"
          style="background-image: url(Assets/img/10.jpg);"
        ></li>
      </ul>
    </div>

    <!-- Footer Section
    ================================================================= -->
    <footer data-load="footer.html"></footer>

    <!-- Back to Top Button
    =================================================================== -->
    <a id="button"></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="Assets/main.js"></script>
  </body>
</html>
